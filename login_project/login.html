<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <main id="main-holder">
        <h1 id="login-header">Login</h1>

        <!-- open form block with all the required fields with placeholder values -->
        <form id="login-form">
            <!-- regular text field input for username so its visible -->
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <!-- use pasword type for passwords to hide the contents -->
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <!-- button to submit values which were put into the fields -->
            <input type="submit" value="Login" id="login-form-submit">
        </form>

    </main>
</body>

</html>
